<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Temperatur converter</title>
</head>
<body>
 
    <div class="container-fluid text-center">
        <h1>Temperature converter</h1>
<div class="row">
    <div class="col-2 text-left">Farenheits:</div>
    <div class="col-7"><input type="text" class='intake_farenheits'  placeholder="farenheits"></div>
    <div class="col-2"><button onclick="convertFarenheits()">Convert</button></div>
    <div class="col-1"><button onclick="refresh()" class="btn"><i class="bi bi-arrow-clockwise"></i></button></div>
</div>
<br>
<!--output-->
<div class='output_farenheits'></div>
<br>
<div class="row">
    <div class="col-2 text-left">Celsius:</div>
    <div class="col-7"><input type="text" class="intake_celsius"  placeholder="celsius"><!--input--></div>
    <div class="col-2"><button  onclick="convertCelsius()">Convert</button><!--button--></div>
    <div class="col-1"><button onclick="refresh()" class="btn"><i class="bi bi-arrow-clockwise"></i></button></div>
</div>
<br>
<!--output-->
<div class="output_celsius"></div>
<!--------------------------->
</div>
 <script src="./script/code.js"></script>
</body>
</html>
